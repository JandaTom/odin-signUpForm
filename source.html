<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis News</title>
    <link rel="stylesheet" href="source.css">
</head>
<body>
<!-- Added div 'background-container' for some reason causes gap at the bottom -->
    <div class="background-container"> 
        <img src="pictures/maurits-bausenhart-XtcZbSPVJ3A-unsplash.jpg" alt="Clay tennis court">
        <div class="card-body">TW NEWS</div>
        <div class="img-credit">Photo by Maurits Bausenhart on Unsplash</div>
    </div>
    <div class="form-side">
        <div class="top-part">
            <p>
                This is not real online service! You know you need to hear about every single thing happening in the professional tennis world! Sign up now to get started!
            </p>
            <p>
                You know you want to!
            </p>            
        </div>
        <div class="formular">
            <span>Let's do this!</span>
            <form action="/">

                <input type="text" name="fname" id="fname" placeholder="FIRST NAME">
            
                <input type="text" name="lname" id="lname" placeholder="LAST NAME">
            
                <input type="email" name="mail" id="mail" placeholder="EMAIL">
            
                <input type="tel" name="phone" id="phone" placeholder="PHONE NUMBER">
            
                <input type="password" name="pword" id="pword" placeholder="PASSWORD">
            
                <input type="password" name="confirm" id="confirm" placeholder="CONFIRM PASSWORD">
                        

            </form>
        </div>
        <div class="bottom-part">
            <button type="button">Create account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
