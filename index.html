<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <img div="court" src="pictures/maurits-bausenhart-XtcZbSPVJ3A-unsplash.jpg" alt="Clay tennis court">
        <div class="card-body">TW NEWS</div>
        <div class="img-credit">Photo by Maurits Bausenhart on Unsplash</div>
    </div>
    <div class="form-side">
        <div class="top-part">
            <p>
                This is not real online service! You know you need to hear about every single thing happening in the professional tennis world! Sign up now to get started!
            </p>
            <p>
                You know you want to!
            </p>            
        </div>
        <div class="formular">
            <form action="/">
                <label for="name">Name:</label>
                <input type="text" name="name">
            </form>
        </div>
        <div class="bottom-part">
            <button type="button">Create account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
